<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIttle Meteo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!DOCTYPE html>
<html lang="en">
<head align="center">
    <meta charset="UTF-8">
    <title>MeteoApp</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body align="center">

<div class="container" id="currentWeather">
    <div class="container">
        <div class="text-center mt-3">
            <h1 class="h1">MeteoApp</h1>
            <p class="p">Scrivi la città per visualizzare il meteo</p>
            <input type="text" placeholder="Inserisci città" class="form-control input_text" id="cityInput">
            <button class="btn btn-primary submit" id="submitButton">Cerca</button>
        </div>
    </div>
    <div class="text-center mt-5">
        <h2>Meteo Attuale</h2>
        <div class="container text-center mt-3">
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" align="center">
                <tbody>
                    <tr>
                        <td>Città</td>
                        <td id="nome"></td>
                    </tr>
                    <tr>
                        <td>Temperatura (°C)</td>
                        <td class="temp"></td>
                    </tr>
                    <tr>
                        <td>Si sentono come (°C)</td>
                        <td class="sentono"></td>
                    </tr>
                    <tr>
                        <td>Umidità (%)</td>
                        <td class="umidita"></td>
                    </tr>
                    <tr>
                        <td>Nuvole (%)</td>
                        <td class="nuvole"></td>
                    </tr>
                    <tr>
                        <td>Velocità Vento (m/s)</td>
                        <td class="vel-vento"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
